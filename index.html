<body>
    <header>
        <!--Carousel Wrapper-->
<div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
    <!--Indicators-->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-2" data-slide-to="1"></li>
      <li data-target="#carousel-example-2" data-slide-to="2"></li>
    </ol>
    <!--/.Indicators-->
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <div class="view">
          <img class="d-block w-100" src="img/arabic.jpg"
            alt="First slide">
          <div class="mask rgba-black-light"></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive">طبق أكل العربي</h3>
          <p>1</p>
        </div>
      </div>
      <div class="carousel-item">
        <!--Mask color-->
        <div class="view">
          <img class="d-block w-100" src="img/restaurant-691397_1280.jpg"
            alt="Second slide">
          <div class="mask rgba-black-strong"></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive">طبق أكل فرنسي</h3>
          <p>2</p>
        </div>
      </div>
      <div class="carousel-item">
        <!--Mask color-->
        <div class="view">
          <img class="d-block w-100" src="img/arabic_food2.jpg"
            alt="Third slide">
          <div class="mask rgba-black-slight"></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive">'اكل سريع'</h3>
          <p>3</p>
        </div>
      </div>
    </div>
    <!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
  </div>
  <!--/.Carousel Wrapper-->
    </header>
    <main style="margin: auto; max-width: 760px;">
        <div class="card mb-3" style="max-width: 540px; margin: 13px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="img/images.jfif" class="card-img" alt="..." style="height: 100%;  object-fit: cover;">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">pizza</h5>
                  <p class="card-text">This is a italy pizza</p>
                  <p class="card-text"><small class="text-muted">price $ 20</small></p>
                </div>
              </div>
            </div>
          </div>
          <div class="card mb-3" style="max-width: 540px; margin: 13px;">
            <div class="row no-gutters">

              </div>
            </div>
          </div>
          <div class="card mb-3" style="max-width: 540px; margin: 13px;">

              <div class="col-md-4">
                <img src="img/images (2).jfif" class="card-img" alt="..." style="height: 100%;  object-fit: cover;">
              </div>
              <div class="col-md-8">

                </a>

            </p>
